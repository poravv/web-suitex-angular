<div class="row justify-content-between">
    <div class="col-lg-5">
        <div class="intro-excerpt">
            <h1>{{title}}</h1>
            <p class="mb-4">{{text}}</p>
        </div>
    </div>
    <div *ngIf="image" class="col-lg-7">
        <div class="hero-img-wrap" style="width: 200px">
            <img src={{image}} style="max-width: 500px; object-fit: contain;">
        </div>
    </div>
</div>
